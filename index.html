<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        body {
            background: #0a0a2a;
            overflow-x: hidden;
        }

        #stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #4ecdc4;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typing-text {
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 2em;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
        }

        .projects {
            padding: 100px 0;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: #4ecdc4;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    
    <div class="container">
        <nav>
            <div class="logo">Portfolio</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <section class="hero" id="home">
            <div class="hero-content">
                <h1>Welcome to My Universe</h1>
                <div class="typing-text"></div>
                <a href="#projects" class="cta-button">Explore My Work</a>
            </div>
        </section>

        <section class="projects" id="projects">
            <div class="project-grid">
                <div class="project-card">
                    <div class="project-image"></div>
                    <h3>Project 1</h3>
                    <p>A fascinating project that pushes boundaries.</p>
                </div>
                <div class="project-card">
                    <div class="project-image"></div>
                    <h3>Project 2</h3>
                    <p>Innovation meets creativity.</p>
                </div>
                <div class="project-card">
                    <div class="project-image"></div>
                    <h3>Project 3</h3>
                    <p>Breaking new ground in development.</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Create stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const colors = ['#ff6b6b', '#4ecdc4', '#fff'];
            
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation delay
                const delay = Math.random() * 2;
                
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.background = color;
                star.style.animationDelay = `${delay}s`;
                
                container.appendChild(star);
            }
        }

        // Typing effect
        function typeText() {
            const text = "Exploring the frontiers of web development...";
            const typingText = document.querySelector('.typing-text');
            let index = 0;

            function type() {
                if (index < text.length) {
                    typingText.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 100);
                } else {
                    setTimeout(() => {
                        typingText.textContent = '';
                        index = 0;
                        type();
                    }, 2000);
                }
            }

            type();
        }

        // Initialize
        createStars();
        typeText();

        // Recreate stars on window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('stars-container');
            container.innerHTML = '';
            createStars();
        });
    </script>
</body>
</html>
